<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dating Card Game - Multiplayer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game-container">
    <h1>Card Game Pertanyaan ðŸŽ´</h1>

    <div class="settings">
      <label>Kategori:
        <select id="categorySelect">
          <option value="fun">Fun</option>
          <option value="deep">Deep</option>
          <option value="random">Random</option>
          <option value="truth">Truth or Dare</option>
        </select>
      </label>

      <label>Jumlah Pemain:
        <input type="number" id="playerCount" min="1" max="10" value="2">
      </label>

      <button id="startBtn">Mulai Game</button>
    </div>

    <div class="game" id="game" style="display:none;">
      <h2 id="turnLabel">Giliran: Player 1</h2>
      <div class="card" id="card">
        <div id="question">Klik Next untuk mulai!</div>
      </div>
      <div class="controls">
        <button id="nextBtn">Next Question</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <div class="stats">
      <p>Pertanyaan dijawab: <span id="answeredCount">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
